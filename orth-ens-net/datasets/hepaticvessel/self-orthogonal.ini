[Segmentation Images]
[DEFAULT]
workspace_dir = /home/agolarra/scratch/OEN
logs_directory = %%workspace/logs
models_directory = %%workspace/models
results_directory = %%workspace/results_ho
segmentation_directory = %%workspace/segmentations/hepaticvessel
patches_directory = /home/agolarra/scratch/Task08_HepaticVessel/imagesTr/patches
image_source_dir = /home/agolarra/scratch/Task08_HepaticVessel/imagesTr
hold_out_data = /home/agolarra/scratch/Task08_HepaticVessel/imagesTr/patches/hold_out_files.txt

[ENSEMBLE]
dataset = hepaticvessel
network = ResUNet
ensemble = self-orthogonal
n_models = 10
self_p = 1
inter_p = 0
pretrained_models_folds = hepaticvessel_ResUNet_self-orthogonal_selfp_1.0

[TRAIN]
batch_size = 64
data_repetition = 0.025
epochs = 100
learning_rate = 0.001
learning_rate_decay = 0.85
input_channels = 1
output_channels = 3
resume_if_exists = True

[TEST]
metrics = dice,brier,brier_plus
Nnet = 3,5
kcross = 10
images = ct
imgs_paths = %%origdir/%%subject/%%subject_%%image.nii.gz
normalization = z_scores_normalization
save_logits = True
combine_labels = HV:1;HT:2