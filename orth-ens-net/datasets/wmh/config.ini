[Segmentation Images]
[DEFAULT]
workspace_dir = /home/agolarra/scratch/OEN
logs_directory = %%workspace/logs
models_directory = %%workspace/models
results_directory = %%workspace/results_ho
segmentation_directory = %%workspace/segmentations/wmh
patches_directory = /home/agolarra/projects/def-josedolz/agolarra/patches_90p_sum_pixels/wmh
image_source_dir = /home/agolarra/scratch/wmh_holdout
hold_out_data = /home/agolarra/scratch/wmh_holdout/hold_out_files_wmh.txt

[ENSEMBLE]
dataset = wmh
network = ResUNet
ensemble = inter-orthogonal
n_models = 10
self_p = 0.1
inter_p = 0.1
pretrained_models_folds = wmh_ResUNet_inter-orthogonal_selfp_0.1_interp_0.1

[TRAIN]
batch_size = 64
data_repetition = 0.025
epochs = 100
learning_rate = 0.0001
learning_rate_decay = 0.85
input_channels = 2
output_channels = 2
resume_if_exists = True

[TEST]
metrics = dice,brier,brier_plus
Nnet = 3,5
kcross = 10
images = FLAIR,T1
imgs_paths = %%origdir/%%subject/pre/%%image.nii.gz
mask_paths = %%origdir/%%subject/wmh.nii.gz
normalization = z_scores_normalization
save_logits = True